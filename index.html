<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank statement</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="h-14 bg-gradient-to-r from-sky-500 to-indigo-500">
    <div class="mt-10 app-wrapper grid place-items-center">
      <div
        class="max-w-sm rounded overflow-hidden shadow-lg border border-black-500"
      >
        <img
          class="w-full"
          src="/image/istockphoto-640267784-170667a.jpg"
          alt="Sunset in the mountains"
        />
        <div class="px-6 py-4">
          <div class="my-2 font-bold text-xl mb-2 text-center">
            Account Balance
          </div>
          <div id="acctStat" class="my-3 text-center font-bold text-xl">
            $1000
          </div>
          <div class="flex flex-col justify-center">
            <input
              id="input"
              class="p-2 text-center placeholder-shown:border-red-500 ..."
              placeholder="type in your amount"
            />
            <div class="mt-3 w-full content-center flex place-content-center">
              <p
                id="message"
                class="font-bold text-sky-50 bg-gradient-to-r"
              ></p>
            </div>
          </div>
        </div>
        <div class="flex justify-center px-6 pt-4 pb-2">
          <button
            id="deposit"
            onclick="depositor()"
            class="bg-gray-300 hover:bg-green-400 text-gray-800 font-bold py-2 px-4 rounded-l"
          >
            deposit
          </button>
          <button
            id="withdraw"
            onclick="withdrawal()"
            class="bg-gray-300 hover:bg-red-400 text-gray-800 font-bold py-2 px-4 rounded-l"
          >
            withdraw
          </button>
        </div>
      </div>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
